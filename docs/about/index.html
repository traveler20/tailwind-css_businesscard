<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- ogp -->
        <meta property="og:type" content="website" />
        <title>ABOUTページタイトル</title>
        <meta name="description" content="About Description" />
        <meta property="og:title" content="ABOUTページタイトル" />
        <meta property="og:description" content="About Description" />
        <meta property="og:url" content="https://traveler20.site/about" />
        <!-- ogp-image -->
        <meta
            property="og:image"
            content="https://traveler20.github.io/asset/img/meta/ogp.webp"
        />
        <meta property="og:locale" content="ja_JP" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@traveler20site" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./../asset/img/meta/favicon.ico"
        />
        <!-- css -->
        <link rel="stylesheet" href="./../asset/css/style.css" />
    </head>
    <body>
        <!-- .l-header -->
        <header class="l-header">
            <div class="l-header__inner">
                <a class="l-header__logo" href="/">
                    <img
                        src="https://traveler20.github.io/asset/img/meta/logo-icon.svg"
                        alt="traveler20"
                    />
                </a>
                <div class="l-header__mode">
                    <label class="l-header__mode__label">
                        <input
                            type="checkbox"
                            class="l-header__mode__input"
                            id="js_mode_toggle"
                        />
                        <span
                            class="l-header__mode__mode"
                            id="js_rotate"
                        ></span>
                    </label>
                </div>
            </div>
        </header>
        <!-- /.l-header -->

        <!-- main -->
        <main>
            <!-- .p-about -->
            <section id="about" class="p-about c-section">
                <div class="c-section__inner">
                    <h2 class="c-section__title">タイトルテキスト</h2>
                    <p class="c-section__lead">aboutページです。</p>
                </div>
            </section>
            <!-- /.p-about -->
        </main>
        <!-- /main -->

        <!-- .l-footer -->
        <footer class="l-footer">
            <small class="l-footer__copy"
                >&copy;&nbsp;2022&nbsp;traveler20.</small
            >
        </footer>
        <!-- /.l-footer -->

        <script src="./../asset/js/script.js"></script>
    </body>
</html>
